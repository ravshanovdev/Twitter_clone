{% extends 'base.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile LIst</title>
</head>



{% block content %}
<body>
<h1>Profile Lists</h1>

{% if profile  %}

{% for p in profile %}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      {% if p.profile_image %}
        <img src="{{ p.profile_image.url }}" class="img-fluid rounded-start" alt="{{ profile.user.username }}">
      {% else %}
        <img src="{% static 'images/default-profile.jpg' %}" class="img-fluid rounded-start" alt="Profile Photo">
      {% endif %}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ p.user }}</h5>
        <p class="card-text"><a href="{% url 'profile' p.user.id %}">@{{ p.user.username| lower }}</a></p>
      </div>
    </div>
  </div>
</div>
    <br/><br/>
{% endfor %}

{% endif %}

</body>
{% endblock %}
</html>
